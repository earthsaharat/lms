{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=0.8">
  	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
  	<script src="{% static 'js/jquery.min.js' %}">      </script>  
  	<script src="{% static 'js/bootstrap.min.js' %}">   </script>  
  	<script src="{% static 'js/raphael-min.js' %}">     </script>  
  	<script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>    
  	<script src="{% static 'js/socket.io-1.2.0.js' %}"> </script>

  	<style type="text/css">
  	  	.margin {margin-bottom: 45px;}

  		.navbar {
		    padding-top: 15px;
		    padding-bottom: 15px;
		    border: 0;
		    border-radius: 0;
		    margin-bottom: 0;
		    font-size: 12px;
		    letter-spacing: 5px;
		}
		.navbar-nav  li a:hover {
		    color: #ccc !important;
		}

		.class-box {
			color: #fff;
			background-color: #ccc;
			padding-top: 20px;
		    padding-bottom: 20px;
		}

  	</style>

</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">{{web_name}}</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      	<ul class="nav navbar-nav navbar-left">
		      	{% for i in path_link %}
		      		<li><a href="{{i.link}}">{{i.name}}</a></li>
		      	{% endfor %}
	      	</ul>
	     	 <ul class="nav navbar-nav navbar-right">
        		{% if user.is_authenticated %}
		      		<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="" style="text-transform: uppercase;
		">{{ user.get_username }}<span class="caret"></span></a>
		        		<ul class="dropdown-menu">
		        		  <li><a href="/signout/">Logout</a></li>
		        		</ul>
		      		</li>	
		      	{% else %}
		      		<li><a href="/signin/">LOGIN</a></li>
		      	{% endif %}
      		</ul>
	    </div>
	  </div>
	</nav>
	{% block content %}
    {% endblock %}
</body>
</html>
